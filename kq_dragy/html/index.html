<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery.js"></script>
    <script src="js/chart.js"></script>
</head>
<body>
    <div class="phone">
        <span class="kq">KuzQuality.com</span>
        <div class="dragy">
            <div class="chart">
                <canvas id="chart" style="width:100%; height: 100%; color: white;"></canvas>
            </div>
            <div id="ready" class="ready">Not Ready</div>
            <div id="times" class="times-container"></div>
            <span class="hint">Press â–¼ to reset</span>
        </div>
    </div>
</body>
</html>

<script>
    $(document).ready(() => {

        let ready = false;
        let times = [];

        window.addEventListener('message', (event) => {
            if (event.data.event === 'show') {
                if (event.data.state) {
                    $('body').fadeIn(400);
                } else {
                    $('body').fadeOut(400);
                }
            }
            if (event.data.event === 'speed') {
                if (times.length > 30) {
                    times.shift();
                }
                times.push({
                    speed: event.data.speed,
                    time: event.data.time,
                });
                SetChart();
            }
            if (event.data.event === 'time') {
                $('#times').append('<label class="time">0 - ' + event.data.label + ' - ' + event.data.time + 's</label>');
            }
            if (event.data.event === 'reset') {
                setReady(false);
                reset();
            }
            if (event.data.event === 'ready') {
                setReady(true);
            }
        });


        function setReady(bool) {
            ready = bool;
            if (ready) {
                $('#ready').html('<span class="yes">Ready</span>')
            } else {
                $('#ready').html('<span>Not Ready</span>')
            }
        }

        function reset() {
            $('#times').html('');
            times = [];
        }

        function SetChart() {
            const xValues = times.map(({ speed, time }) => [time]);
            const data = times.map(({ speed, time }) => [parseInt(speed)]);

            new Chart("chart", {
                scaleOverride : true,
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [
                        {
                            data,
                            borderColor: "red",
                            fill: false
                        },
                    ],
                },
                options: {
                    legend: {display: false},
                    pointRadius: 1,
                    animation: false,
                    scales: {
                        yAxes: [{
                            display: true,
                            stacked: true,
                            ticks: {
                                fontColor: '#fff',
                                min: 0, // minimum value
                                max: round50(Math.max.apply(Math, data) + 50) // maximum value
                            },
                            gridLines: {
                                color: 'rgba(255,255,255,0.4)',
                            },
                        }],
                        xAxes: [{
                            display: false,
                        }],
                    },
                    elements: {
                        point:{
                            radius: 0
                        }
                    }
                },
            });
        }

        function round50(num){
            return Math.ceil(num / 50)*50;
        }
    });
</script>
